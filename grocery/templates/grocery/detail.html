{% extends 'grocery/base.html' %}

{% block content %}

  <div class="container my-5">

    <div class="card details-card p-0">
        <div class="row">

            <div class="col-md-6 col-sm-12">
                <img class="img-fluid details-img" src="{{data.image.url}}" alt="">
            </div>
            <div class="col-md-6 col-sm-12 description-container p-5">
                <div class="main-description">
                    <p class="product-category mb-0">{{data.company}}</p>
                    <h3>{{data.name}}</h3>
                    <hr>
                    <p class="product-title mt-4 mb-1">About this product</p>
                    <p class="product-description mb-4">
                        {{data.description}}
                    </p>

                    <hr>

                    <p class="product-title mt-4 mb-1">Want to Buy {{data.name}}</p>
                    <a href="{{data.url}}" target="_blank" class="btn btn-danger mt-3">Buy Now</a>

                    <hr>
                    <ul class="social-list">
                    <p class="product-title mt-4 mb-1">Sold by {{data.company}}</p>
                    <img class="img-fluid details-img" src="{{data.company.image.url}}" alt="">    

                    </ul>






                </div>




            </div>
        </div>
        <!-- End row -->
    </div>

{% endblock %}
